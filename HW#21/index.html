<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript For Loops HomeWork </h2>

    <h3>Writing all the odd numbers between 1 till 30 </h3>
    <p id="demo"></p>
    <script>

        for(var i=1; i<=30; i+=2){
            document.write(i)
            document.write("<br>")
        }

    </script>
    
    <h3>Writing all the even numbers between 30 to 40</h3>
    <p id="demo1"></p>
    <script>

        for(var i=30; i<=40; i+=2){
            document.write(i)
            document.write("<br>")
        } 
    </script>
</body>
</html>
